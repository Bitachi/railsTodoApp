databases:
  - name: RailsTodoApp
    databaseName: railstodoapp
    user: RailsTodoApp
    region: singapore

services:
  - type: web
    name: RailsTodoApp
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: RailsTodoApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

